name: Tests

on: [pull_request]

jobs:
  test:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: Use Composer
        uses: MilesChou/composer-action/5.6/install@master
        with:
          args: dumpautoload
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Record
        run: npm run e2e:record
      - name: Test
        run: npm test
